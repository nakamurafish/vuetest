    <div id="ap1">
      <br>
      <br class="que">
      <p class="animate__animated animate__fadeInDown" id="que">
      あなたの生年月日を入力してください。
      </p>
      <!-- <h1 class="animate__animated animate__rubberBand">An animated element</h1> -->
      <!-- <p>{{ year }}</p>

      <select name=”year” v-model="year" style="width:90px" v-on:change="show = false">
        <option  v-for="year in nyear - 1920">{{ 1920 + year }}</option>
      </select>年
      <select name=”month” v-model="month" v-on:change="show = false">
        <option  v-for="month in 12">{{ month }}</option>
      </select>月
      <select name=”day” v-model="day" v-on:change="show = false">
        <option  v-for="day in daymath">{{ day }}</option>
      </select>日
      <br>
      <br>
      <button v-on:click="show = true" class="dbt">表示する</button>
      <br>
      <br>
      <table border="1" v-for="result in animals" v-if="result.val==animath && show" class="animate__animated animate__zoomIn">
      <transition>
          <tbody>
            <tr>
              <td colspan="2" class="bg2">
              {{year}}年{{month}}月{{day}}日生まれ
              </td>
            </tr>
            <tr>
              <td class="bg2">
                星座
              </td>
              <td class="bg">
                {{ stamath }}
              </td>
            </tr>
            <tr>
              <td class="bg2">
                色
              </td>
              <td v-for="color in colors" v-if="color.val==colmath" class="bg">
                {{ color.color }}
              </td>
            </tr>
            <tr>
              <td class="bg2">
                あなたの動物
              </td>
              <td class="bg">
                {{ result.type }}
              </td>
            </tr>
            <tr>
              <td class="bg2">
                あなたのグッドパートナー
              </td>
              <td v-for="good in animals" v-if="good.val==result.good" class="bg">
                {{ good.type }}
              </td>
            </tr>
            <tr>
              <td class="bg2">
                あなたのバッドパートナー
              </td>
              <td v-for="bad in animals" v-if="bad.val==result.bad" class="bg">
                {{ bad.type }}
              </td>
            </tr>
            <tr>
              <td class="bg2">
                生年月日占い
              </td>
              <td v-for="birth in births" v-if="birth.val==birmath" class="bg">
                {{ birth.type }}<br>
                <font size="3">{{ birth.dep }}</font>
              </td>
            </tr>
          </tbody>
        </table>
      </transition>
